# Default values for python.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  imagerepository: gcr.io/jenkinsxio/lighthouse-githubapp
  imagetag: <VERSION>
  pullPolicy: IfNotPresent

# define environment variables here as a map of key: value
env:
  BOT_NAME: jenkins-x[bot]
  DOCKER_REGISTRY: gcr.io

# enable this flag to use knative serve to deploy the app
knativeDeploy: false

debug: false

service:
  name: lighthouse-githubapp
  type: ClusterIP
  externalPort: 80
  internalPort: 8080
  annotations:
    fabric8.io/expose: "true"
    fabric8.io/ingress.annotations: "kubernetes.io/ingress.class: nginx"
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi
ingress:
  enabled: false
probePath: /
livenessProbe:
  initialDelaySeconds: 60
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 1
readinessProbe:
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 1

tenantService:
  url: https://jx-tenant-service-jx-staging.jenkins-x.live

secret: vault:lh-github-app:secret
saasSA: vault:tekton-weasel/jx-tenant-service-saas-sa:json

# github app support
cert: vault:lh-github-app:cert
id: vault:lh-github-app:id
